<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Simple interactive webage</title>
        <script>
            function changeText(){
                document.getElementsById("message").innerHTML = "You clicked the button!";
            }
        </script>
    </head>
    <body>
        <2>Click the button to see what happens:</h2>
        <p id= "message">Hello World</p>
        <button oneclick="changeText()">Click me</button>
    </body>
</html>
